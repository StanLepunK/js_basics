<!DOCTYPE html>
<html>

<head>
  <title>JAVASCRIPT BASICS
  </title>
  <script type="text/javascript">
    function direBonjour(prenom) {
      const message = `Bonjour, ${prenom} !`;
      return message;
    }

    console.log(direBonjour("Baptiste")); // "Bonjour, Baptiste !"
    console.log(direBonjour("Sophie")); // "Bonjour, Sophie !"
  </script>
</head>

</html>
